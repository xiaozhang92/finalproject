{% extends "layout.html" %}

{% block title %}
    Conversion
{% endblock %}

{% block main %}
    <form action="/calculate" method="post">
        <input type="hidden" name="sekey" value={{skey}} >
        <div class="form-group">
            Studio :
            <input onchange="check()" class="test" type="number" min="0" max="100" value = "0" name="pct_a"/ > %
        </div>
        <div class="form-group">
            One bedroom :
            <input onchange="check()" class="test" type="number" min="0" max="100" value = "0" name="pct_b"/> %
        </div>
        <div class="form-group">
            Two bedroom :
            <input onchange="check()" class="test" type="number" min="0" max="100" value = "0" name="pct_c"/> %
        </div>

        <div>
            <input class=form-control type="number" min="1" value = "1" name="num_f">
            Floor(s)
        </div>
        <br>

        <button class="btn" type="submit">Calculate</button>
    </form>

{% endblock %}
